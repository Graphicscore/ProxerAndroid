repositories {
    google {
        mavenContent { releasesOnly() }
        content {
            includeGroupByRegex "androidx.*"
            includeGroupByRegex "zipflinger.*"
            includeGroupByRegex "com\\.android.*"
            includeGroupByRegex "com\\.google\\.android.*"
        }
    }

    jcenter {
        mavenContent { releasesOnly() }
        content {
            excludeGroupByRegex "androidx.*"
            excludeGroupByRegex "zipflinger.*"
            excludeGroupByRegex "com\\.android.*"
            excludeGroupByRegex "com\\.github\\.(?!bumptech|rubensousa|shyiko|anrwatchdog).*"
            excludeModuleByRegex "com\\.google\\.android\\.*", "(?!flexbox).*"
            excludeVersionByRegex "org\\.jetbrains\\.kotlin.*", ".*kotlin.*", ".*-eap-.*"
        }
    }

    gradlePluginPortal {
        mavenContent { releasesOnly() }
        content {
            excludeGroupByRegex "androidx.*"
            excludeGroupByRegex "zipflinger.*"
            excludeGroupByRegex "com\\.github\\.(?!ben-manes).*"
            excludeGroupByRegex "com\\.android.*"
            excludeGroupByRegex "com\\.google\\.android\\.*"
            excludeVersionByRegex "org\\.jetbrains\\.kotlin.*", ".*kotlin.*", ".*-eap-.*"
        }
    }

    maven {
        url "https://jitpack.io"
        mavenContent { releasesOnly() }
        content { includeGroupByRegex "com\\.github.*" }
    }

    maven {
        url "https://dl.bintray.com/kotlin/kotlin-eap"
        mavenContent { releasesOnly() }
        content { includeVersionByRegex "org\\.jetbrains\\.kotlin.*", ".*kotlin.*", ".*-eap-.*" }
    }
}
